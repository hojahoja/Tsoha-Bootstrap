
{% extends "base.html" %}

{% block content %}
<h1>Muokkaa askaretta: Siivoa Kämmpä</h1>

<form>
  <div> 
    <label>Tärkeys:</label> 
    <select>
      <option value="ei_tärkeä">Ei Tärkeä</option>
      <option value="tärkeä">Tärkeä</option>
      <option value="erittäin_tärkeä">Erittäin tärkeä</option>
    </select>
  </div>
  <div class="form-group">
    <label>Luokka</label>
    <input type="text" class="form-control" value="Kotityöt">
  </div>
  <div class="form-group">
    <label>Kuvaus</label>
    <textarea class="form-control">
      Muistutus kämpän siivoamisesta.
    </textarea>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary">Tallenna</button>
  </div>
</form>
{% endblock %}
