{% extends "base.html" %}
{% block content %}
    <h1>Lis채채 uusi askare</h1>

    {% if errors %}
        <div class="alert alert-danger">
            <ul>
                {% for array in errors %}
                    {% for error in array %}
                        <li>{{error}}</li>
                    {% endfor %}                    
                {% endfor %}
            </ul>
        </div>
    {% endif %}
    <form method="post" action="{{base_path}}/task">
        <div class="form-group">
            <label>Nimi</label>
            <input type="text" name="nimi" class="form-control">           
        </div>

        <div class="form-group">
            <label>Kuvaus</label>
            <textarea name="kuvaus" class="form-control"></textarea>       
        </div>

        <div class="form-group">
            <label></label>
            <button type="submit" class="btn btn-primary">Lis채채</button>           
        </div>
    </form>
{% endblock %}
