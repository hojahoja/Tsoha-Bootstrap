{% extends "base.html" %}

{% block content %}
<h1>Muokkaa askaretta {{attributes.nimi}}</h1>
    {% if errors %}
        <div class="alert alert-danger">
            <ul>
                {% for array in errors %}
                    {% for error in array %}
                        <li>{{error}}</li>
                    {% endfor %}                    
                {% endfor %}
            </ul>
        </div>
    {% endif %}

<form method="post" action="{{base_path}}/task/{{attributes.id}}/edit">
  <div>
    <label>Nimi</label>
    <input type="text" name="nimi" class="form-control" value="{{attributes.nimi}}">
  </div>
  <div> 
    <div class="form-group">
    <label>Tärkeys(ei vielä implementoitu)</label>
    <select class="form-control" name="tarkeys">
      <option>ei tärkeä</option>
      <option>tärkeä</option>
      <option>erittäin tärkeä</option>
    </select>
  </div>
  <div class="form-group">
    <label>Luokka(ei ole vielä implementoitu)</label>
    <input type="text" class="form-control" value="Kotityöt">
  </div>
  <div type="text" class=" form-group">
    
  </div>
  <div class="form-group">
    <label>Kuvaus</label>
    <textarea name="kuvaus" class="form-control">{{attributes.kuvaus}}</textarea>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary">Tallenna</button>
  </div>
</form>
{% endblock %}
