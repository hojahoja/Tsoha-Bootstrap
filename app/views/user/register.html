{% extends "base.html" %}

{% block content %}
  <h1>Luo Tunnus</h1>

      {% if errors %}
        <div class="alert alert-danger">
            <ul>
                {% for array in errors %}
                    {% for error in array %}
                        <li>{{error}}</li>
                    {% endfor %}                    
                {% endfor %}
            </ul>
        </div>
    {% endif %}

  <!-- Kaikki lomakkeen elementit form-tagin sisään -->
  <form method="post" action="{{base_path}}/register">
    <!-- Tekstikenttä käyttäjätunnukselle -->
    <div class="form-group">
      <label>Käyttäjätunnus</label>
      <input type="text" name="nimi" class="form-control">
    </div>

    <!-- Salasanakenttä salasanalle -->
    <div class="form-group">
      <label>Salasana</label>
      <input type="password" name="password" class="form-control">
    </div>

    <div class="form-group">
      <label>Toista salasana</label>
      <input type="password" name="password_confirm" class="form-control">
    </div>

    <button type="submit" class="btn btn-success">Luo tunnus</button>
  </form>

{% endblock %}
